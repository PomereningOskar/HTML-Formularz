<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="https://formspree.io/f/xeqbqpoe" method="POST">
        <label for="name">Imię</label>
        <input type="text" name="name" id="name"> <br>
        <label for="surname">Nazwisko</label>
        <input type="text" name="surname" id="surname"> <br>
        <label for="email">Adres e-mail</label>
        <input type="email" name="email" id="email"> <br>
        <label for="quantity">Numer telefonu</label>
        <input type="number" name="quantity" id="quantity"> <br>
        <select name="city">
            <option value="Warszawa"> Warszawa</option>
            <option value="Gdańsk" selected> Gdańsk</option>
            <option value="Kraków"> Kraków</option>
        </select> <br>
        <label for="Kobieta">Kobieta</label>
        <input type="radio" name="gender" id="Kobieta"> <br>
        <label for="Mężczyzna">Mężczyzna</label>
        <input type="radio" name="gender" id="Mężczyzna">  <br>
        <label for="zgoda">Zgoda na przetwarzanie danych osobowych.</label>
        <input type="checkbox" name="zgoda" id="zgoda"> <br>
        <textarea name="message" placeholder="wiadomość"></textarea> <br>
        <input type="submit" value="Wyślij">
    </form>
    

    
    
</body>
</html>
